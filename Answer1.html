<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <title>Answer1</title>
    <style>
        body { font-family: Arial, Helvetica, sans-serif; margin:0; padding:0; background-color:#ffd1e6; text-align:center; }
        .container { position:relative; height:70vh; }
        .message { text-align:center; margin-top:2rem; }
        .yes { position: absolute; top:50%; left:50%; transform:translate(-50%,-50%); background:#28a745; color:white; border:none; padding:14px 26px; border-radius:8px; cursor:pointer; font-size:18px; }
        .no { position: absolute; top:50%; left:calc(50% + 110px); transform:translateY(-50%); background:#dc3545; color:white; border:none; padding:14px 26px; border-radius:8px; cursor:pointer; font-size:18px; }
        .btn:focus { outline:none; }
    </style>
</head>
<body>

    <h1 class="center typewriter">I'm so excited to be with you on Valentine's Day! ❤️</h1>

    <h1 class="center typewriter">Will you be my Valentine?</h1>
    <div class="image-wrap">
        <img id="mainImg" src="./contents/1.jpg" alt="image1" style="max-width:45%; max-height:45vh; width:auto; height:auto; display:block; margin:1rem auto; border-radius:8px;" />
    </div>
    <div class="container">
        <div class="message">
            <button class="yes btn" id="yesBtn">Yes</button>
            <button class="no btn" id="noBtn">No</button>
        </div>
    </div>

    <script src="typewriter.js"></script>
    <script>
        // When No is clicked from Answer1, start the cycle at image 2 and go to Answer2
        document.getElementById('noBtn').addEventListener('click', function(){
            try { localStorage.setItem('noIndex', '2'); } catch(e){}
            window.location.href = 'Answer2.html';
        });

        // When Yes clicked, mark yesClicked so yes.html can show yes.gif
        document.getElementById('yesBtn').addEventListener('click', function(){
            try { localStorage.setItem('yesClicked', '1'); } catch(e){}
            window.location.href = 'yes.html';
        });
    </script>
</body>
</html>
